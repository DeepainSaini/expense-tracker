<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4" style="color:dimgrey">Expense Tracker</h1>

      <form  nonvalidate onsubmit="handleFormSubmit(event)">

        <div class="row gy-2">
          <div class="col-md-4">
            <div class="form-floating">
              <input type="number" class="form-control" id="amount" name="rupee" placeholder="Expense" required> 
              <label for="amount" class="form-label">Expense</label>
            </div>
          </div>
  
          <div class="col-md-4">
            <div class="form-floating">
              <input type="text" class="form-control" id="description" name="detail" placeholder="Details" required >
              <label for="description" class="form-label">Description</label>
            </div>
          </div>
  
          <div class="col-md-4">
            <select class="form-select form-select-lg mt-1" name="reason" required>
              <option>Food</option>
              <option>Fuel</option>
              <option>Electricity</option>
              <option>Movie</option>
              <option>Study</option>
              <option>Miscellanious</option>
            </select>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-secondary btn-block">Add Expense</button>
          </div>
        </div>

      </div>

      </form>

      <ul class="list-group m-4">
        
      </ul>
      
  <script src="index.js"></script>
  </body>

</html>
